<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glowingCircles"></div>
    <div class="glowingCircles"></div>
    <div class="glowingCircles"></div>
    <div class="glowingCircles"></div>
    <div class="glowingCircles"></div>
    <div class="glowingCircles"></div>
    <div class="glowingCircles"></div>
    <div class="glowingCircles"></div>
    <div class="glowingCircles"></div>
    <div class="glowingCircles"></div>
    <div class="glowingCircles"></div>
    <div class="glowingCircles"></div>
    <div class="glowingCircles"></div>
    <div class="glowingCircles"></div>
    <div class="glowingCircles"></div>
    <div class="glowingCircles"></div>
    <div class="glowingCircles"></div>
    <div class="glowingCircles"></div>
    <div class="glowingCircles"></div>
    <div class="glowingCircles"></div>
    <div class="glowingCircles"></div>
    <div class="glowingCircles"></div>
    <div class="glowingCircles"></div>
    <div class="glowingCircles"></div>
    <div class="glowingCircles"></div>
    <div class="glowingCircles"></div>
    <div class="glowingCircles"></div>
    <main>
        <section class="page">
            <form action="">
                <div class="login-box-wrapper">
                    <div class="login-box-elements">
                        <div id="image">
                            <h1>Login</h1>
                         </div>
                            <div id="login">
                                <div id="email">
                                    <input type="email"
                                    autocomplete="off" placeholder="Email" id="email" required>
                                </div>
                                <div id="pass">
                                    <label for="password">
                                        <div id="showbutton">
                                        <span class="material-symbols-outlined" id="visible">
                                            visibility
                                            </span>
                                            <span class="material-symbols-outlined" id="visible-off">
                                                visibility_off
                                                </span>
                                                </div>
                                    <input type="password" name="password" id="password" autocomplete="new-password" maxlength="20" minlength="10" placeholder="Password" required>
                                    </label>
                                    <p id="case-password-is-big-orsmall" style="color:red; font-weight:500 ; transition: 0.5s all; display:none;">Password must be between 10-20 character</p>
                                </div>
                     </div>
                            <button type="submit">Login</button>
                            <div class="register">
                                <p>Don't have an account? click here to <a href="#Register" target="_blank">Register</a></p>
                            </div>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
